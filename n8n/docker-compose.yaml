networks:
  vps:
    external: true

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    env_file:
      - ".env"
    volumes:
      - ~/vps/n8n-data:/home/node/.n8n
      - ./local-files:/files
    network_mode: service:n8n-on-vps

  n8n-on-vps:
    image: tailscale/tailscale:latest
    hostname: n8n-on-vps
    ports:
      - 5678:5678
    environment:
      - TS_EXTRA_ARGS=--auth-key file:/run/secrets/tsauthkey
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/tailscale-n8n/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    secrets:
      - tsauthkey
    networks:
      - vps

secrets:
  tsauthkey:
    file: ~/vps/.config/tsauthkey
