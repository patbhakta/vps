services:
  pipecat:
    container_name: pipecat
    image: pipecat/pipecat:latest
    restart: unless-stopped
    network_mode: service:pipecat-on-advin
    env_file:
      - .env
    volumes:
      - pipecat-data:/app/data
      - pipecat-logs:/app/logs
      - pipecat-models:/app/models
      - ./config:/app/config:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pipecat-on-advin:
    image: tailscale/tailscale:latest
    hostname: pipecat-on-advin
    environment:
      - TS_EXTRA_ARGS=--auth-key file:/run/secrets/tsauthkey
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/tailscale-pipecat/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    secrets:
      - tsauthkey

secrets:
  tsauthkey:
    file: ~/.config/tsauthkey

volumes:
  pipecat-data:
  pipecat-logs:
  pipecat-models: