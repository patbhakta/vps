networks:
  vps:
    external: true

services:
  kestra:
    container_name: kestra
    image: kestra/kestra:latest
    restart: unless-stopped
    # Note that this setup with a root user is intended for development purpose.
    # Our base image runs without root, but the Docker Compose implementation needs root to access the Docker socket
    user: "root"
    command: server standalone
    pull_policy: always
    stop_grace_period: 6m
    volumes:
      - ~/vps/kestra/kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://pg-on-vps:5432/kestra
            driverClassName: org.postgresql.Driver
            username: ${POSTGRES_USER}
            password: ${POSTGRES_PASSWORD}
        kestra:
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          server:
            access-log:
              enabled: false
          url: https://kestra.bhakta.us/
    network_mode: service:kestra-on-vps

  kestra-on-vps:
    image: tailscale/tailscale:latest
    hostname: kestra-on-vps
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - TS_EXTRA_ARGS=--auth-key file:/run/secrets/tsauthkey
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    secrets:
      - tsauthkey
    networks:
      - vps

secrets:
  tsauthkey:
    file: ~/vps/.config/tsauthkey
